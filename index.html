<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>

<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1 class='visible-sm visible-md visible-lg'>
                <medium class='pull-left'>My Checkbook</medium>
                <div class='account-container'>
                    <small class='checking-margin'>Checkings : <span class="checkings-balance label label-default">$
                            0.00</span></small>
                    <small>Savings : <span class="savings-balance label label-default">$ 0.00</span></small>
                </div>
            </h1>
            <h3 class='visible-xs'>
                <medium class='pull-left'>My Checkbook</medium>
                <div class='account-container'>
                    <small class='checking-margin'>Checkings : <span class="checkings-balance label label-default">$
                            0.00</span></small>
                    <small>Savings : <span class="savings-balance label label-default">$ 0.00</span></small>
                </div>
            </h3>
        </div>
        <div class="student-add-form col-sm-3 col-sm-push-9 clearfix">
            <h4>Add Income or Expense</h4>
            <form>
                <div class="form-group input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-piggy-bank"></span>
                    </span>
                    <select class="form-control" id="itemType">
                        <option>Expense</option>
                        <option>Income</option>
                    </select>
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-shopping-cart"></span>
                    </span>
                    <input type="text" class="form-control" name="itemName" id="itemName" placeholder="Item">
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-usd"></span>
                    </span>
                    <input type="number" min="0.01" step="0.01" class="form-control" name="amount" id="amount"
                        placeholder="Amount">
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    <input type="date" class="form-control" name="dueDate" id="dueDate">
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-credit-card"></span>
                    </span>
                    <select class="form-control" id="account">
                        <option>Checkings</option>
                        <option>Savings</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success clearfix" id='add-button' onclick="">Add</button>
                <button type="button" class="btn btn-default" id='cancel-button' onclick="">Cancel</button>
            </form>
        </div>

        <div class="student-list-container col-sm-9 col-sm-pull-3 clearfix">
            <table class="student-list table table-striped table table-hover ">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Account</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class='tBody'>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
